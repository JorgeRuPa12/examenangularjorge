<h1>Bienvenido</h1>

                    <img class="card-img-top" src="{{cubo.imagen}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{cubo.nombre}}</h5>
                        <p class="card-text">{{cubo.precio}}â‚¬</p>
                        <a [routerLink]="['/details/'+cubo.idCubo]" class="btn btn-primary w-100">Detalles</a>
                    </div>
                </div>
            </div>
        </div>
