<div>
    <h1>Mi perfil ({{user.nombre}})</h1>
    <hr class="border border-danger opacity-100">
    <table class="table">
        <thead class="border-danger">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{user.nombre}}</td>

            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary w-100" [routerLink]="['/compras']">Mostrar Compras</a>
  </div>
