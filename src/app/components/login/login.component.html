<div>
    <h1>Iniciar Sesión</h1>
    <hr class="border border-danger opacity-100"/>
    <form #form="ngForm">
      <label>Email</label>
      <input type="text" class="form-control mb-2" #email name="email">
      <label>Contraseña</label>
      <input type="text" class="form-control mb-2" #password name="password">
      <button class="btn btn-primary w-100" (click)="logIn()">Iniciar sesión</button>
    </form>
  </div>
